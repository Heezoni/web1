 <h2>러블리즈</h2>
 <p>울림엔터테인먼트 소속 대한민국의 8인조 걸그룹. 울림이 인피니트 이후 4년 만에 낸 아이돌이자 처음으로 선보인 걸그룹이다.
   데뷔 무대는 2014년 11월 12일 데뷔 쇼케이스에서 진행했다. 방송 데뷔 무대는 다음 날 13일 엠 카운트다운으로 이 날부터 본격적인 활동을 시작했다.
   데뷔 앨범인 《Girls' Invasion》은 같은 해 11월 17일에 발매되었다.</p>
